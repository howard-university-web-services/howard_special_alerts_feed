{{#each data}}
  <article>
    {{#if this.external_link}}
      <a class="{{ this.alert_level }}" href="{{this.external_link}}" target="_blank">
    {{else}}
      <a class="{{ this.alert_level }}" href="{{ this.env }}/alert/{{ this.id }}" target="_blank">
    {{/if}}
      <strong>{{ this.label }}:</strong>
      {{ this.body_trimmed }}
    </a>
  </article>
{{/each}}
